<!DOCTYPE html>
<html>
<head>
    <title>Frontend Validation Test</title>
</head>
<body>
    <h1>Frontend Validation Test</h1>
    <script>
        // Test form validation with empty values
        const testData = {
            completedBy: "Frontend Test",
            shiftType: "Night Shift",
            shiftDate: new Date(),
            freshFood: {
                "Topside Beef": 0,
                "Bacon Long": 0
            },
            frozenFood: {
                "French Fries": 0
            },
            shelfItems: {
                "Cheese": 0
            },
            drinkStock: {
                "Coke": 0
            },
            kitchenItems: {
                "Napkins": 0
            },
            packagingItems: {
                "Burger Boxes": 0
            }
        };

        fetch('/api/daily-stock-sales', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(testData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('✅ Frontend validation test passed:', data);
            document.body.innerHTML += '<p style="color: green;">✅ Frontend validation test passed - Form ID: ' + data.id + '</p>';
        })
        .catch(error => {
            console.error('❌ Frontend validation test failed:', error);
            document.body.innerHTML += '<p style="color: red;">❌ Frontend validation test failed: ' + error.message + '</p>';
        });
    </script>
</body>
</html>
